name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Remplace 'main' par le nom de ta branche principale si nécessaire

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branche où le site sera déployé
          folder: dist # Dossier à déployer (le dossier de build Astro)
