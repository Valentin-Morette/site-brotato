name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Branche de déploiement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Branche de déploiement
          folder: dist # Dossier généré par le build
          token: ${{ secrets.GH_TOKEN }} # Utilisation du secret pour l'authentification
